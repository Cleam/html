    <meta content="yes" name="apple-mobile-web-app-capable">

        .predict-income h2 span{font-size: 2.2rem;}
        .predict-income section{background-color: #ffffff;}
        .predict-income section .predict-income-list .predict-income-item{border-bottom: 1px solid #d8d8d8; padding: 1.5rem;}
        .predict-income section .predict-income-list .predict-income-item .pro{font-size: 1.8rem;}

<body>
<!-- header - start -->
 <header>

<div class="main-content">
