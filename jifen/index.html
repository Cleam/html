<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
	<title>春节活动好礼相送</title>
	 <script src="js/base.js"></script>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/page_index.css">
</head>
<body>
	<div class="container clearfix">
		<!-- header start -->
		<header>
			<p>头部</p>
		</header>	<!-- /header end -->
		<div class="banner">
			<img src="img/banner_2.png" alt="猴年大吉，红包翻不停">
		</div>

		<div class="turntable-wrap">
			<p class="txt clearfix"><span class="fl">当前积分：100</span><span class="fr">每次参与消耗100积分</span></p>
			<div class="turntable">
				<div class="aw-wrap">
					<div class="aw aw-1 active fl"><img src="img/aw.png" alt=""><p></p></div>
					<div class="aw aw-2 fl"><img src="img/aw.png" alt=""><p></p></div>
					<div class="aw aw-3 fl"><img src="img/aw.png" alt=""><p></p></div>
					<div class="aw aw-8 fl"><img src="img/aw.png" alt=""><p></p></div>
					<div class="aw aw-btn fl"><a id="J_aw_btn" href="javascript:;"><img src="img/aw_btn.png" alt=""></a></div>
					<div class="aw aw-4 fl"><img src="img/aw.png" alt=""><p></p></div>
					<div class="aw aw-7 fl"><img src="img/aw.png" alt=""><p></p></div>
					<div class="aw aw-6 fl"><img src="img/aw.png" alt=""><p></p></div>
					<div class="aw aw-5 fl"><img src="img/aw.png" alt=""><p></p></div>
				</div>
				<p class="bg"></p>
				<p class="J-dot dot"></p>
			</div>
		</div>

		<div class="act-rule">
			<h3>活动规则</h3>
			<p>1. 每天可免费参与<span>3</span>次，且最多只能参与<span>5</span>次</p>
			<p>2. 活动日期为: <span>2016.1.31—2016.2.15</span></p>
			<p class="info">所有活动和奖品均和Apple公司无关</p>
		</div>
		
		<div class="pop-win-bg"></div>
		<div class="pop-win">
			<div class="line"></div>
			<div class="top"><img src="img/win.png" alt=""></div>
			<div class="content">
				<p class="img"><img src="img/aw_7.png" alt=""></p>
				<p class="txt">
					<span>恭喜您</span>
					<span>获得AppleWatch一台</span>
				</p>
			</div>
			<a class="btn1" href="javascript:;">去领奖</a>
			<a class="btn2" href="javascript:;">继续抽奖</a>
		</div>

	</div>

	<!-- <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script> -->
	<script src="js/jquery.min.js"></script>
	<script>
		var lottery={index:1,speed:400,roll:0,cycle:0,times:4,prize:-1,btn:0,dot:null,run:function(){var a=1==lottery.index?8:lottery.index-1;$(".aw-"+lottery.index).addClass("active"),$(".aw-"+a).removeClass("active"),lottery.dot.hasClass("active")?lottery.dot.removeClass("active"):lottery.dot.addClass("active"),lottery.upSpeed(),lottery.downSpeed(),lottery.index+=1,lottery.index=9==lottery.index?1:lottery.index},upSpeed:function(){lottery.cycle<2&&lottery.speed>100&&(lottery.speed-=8*lottery.index,lottery.stop(),lottery.start())},downSpeed:function(){8==lottery.index&&(lottery.cycle+=1),lottery.cycle>lottery.times-1&&lottery.speed<400&&(lottery.speed+=20,lottery.stop(),lottery.start()),lottery.cycle>lottery.times&&lottery.index==lottery.prize&&(lottery.stop(),lottery.showPrize())},showPrize:function(){setTimeout(function(){lottery.callback(lottery.prize)},700)},reset:function(a){lottery.callback=a.callback,lottery.dot=$(".J-dot"),lottery.btn=$(this),lottery.speed=a.speed?a.speed:400,lottery.index=a.index,lottery.times=a.times?a.times:4,lottery.prize=a.prize,lottery.run()},start:function(){lottery.roll=setInterval(lottery.run,lottery.speed)},stop:function(){clearInterval(lottery.roll)}};
		$(function(){
			var clickFlag = true;
			$('#J_aw_btn').on('click', function(){
				if(clickFlag){
					clickFlag = false;
					lottery.reset({
						prize: 6,	// 中奖索引
						index: 1,	// 开始索引
						callback: function(i){
							clickFlag = true;
							alert('中奖索引：' + i);
						}
					});
				}
			});
		});
	</script>
</body>
</html>
