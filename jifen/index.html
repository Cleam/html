<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
	<title>春节活动好礼相送</title>
	 <script src="js/base.js"></script>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/page_index.css">
</head>
<body>
	<div class="container clearfix">
		<!-- header start -->
		<header>
			<p>头部</p>
		</header>	<!-- /header end -->
		<div class="banner">
			<img src="img/banner_2.png" alt="猴年大吉，红包翻不停">
		</div>

		<div class="turntable-wrap">
			<p class="txt clearfix"><span class="fl">当前积分：100</span><span class="fr">每次参与消耗100积分</span></p>
			<div class="turntable">
				<div class="aw-wrap">
					<div class="aw aw-1 active fl"><img src="img/aw.png" alt=""><p></p></div>
					<div class="aw aw-2 fl"><img src="img/aw.png" alt=""><p></p></div>
					<div class="aw aw-3 fl"><img src="img/aw.png" alt=""><p></p></div>
					<div class="aw aw-8 fl"><img src="img/aw.png" alt=""><p></p></div>
					<div class="aw aw-btn fl"><a id="J_aw_btn" href="javascript:;"><img src="img/aw_btn.png" alt=""></a></div>
					<div class="aw aw-4 fl"><img src="img/aw.png" alt=""><p></p></div>
					<div class="aw aw-7 fl"><img src="img/aw.png" alt=""><p></p></div>
					<div class="aw aw-6 fl"><img src="img/aw.png" alt=""><p></p></div>
					<div class="aw aw-5 fl"><img src="img/aw.png" alt=""><p></p></div>
				</div>
				<p class="bg"></p>
				<p class="J-dot dot"></p>
			</div>
		</div>

		<div class="act-rule">
			<h3>活动规则</h3>
			<p>1. 每天可免费参与<span>3</span>次，且最多只能参与<span>5</span>次</p>
			<p>2. 活动日期为: <span>2016.1.31—2016.2.15</span></p>
			<p class="info">所有活动和奖品均和Apple公司无关</p>
		</div>

	</div>

	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="js/page_index.js"></script>
	<script>
		$(function(){
			var clickFlag = true;
			$('#J_aw_btn').on('click', function(){
				if(clickFlag){
					clickFlag = false;
					lottery.reset(function(){
						clickFlag = true;
					});
				}
			});
		});
	</script>
</body>
</html>
